        <section>
            <h2>实用防骗建议</h2>
            <div class="card">
                <h3>1. 验证身份信息</h3>
                <p>遇到陌生电话或信息时，务必通过官方渠道验证对方身份，尤其是涉及金钱的事务。</p>
            </div>
            <div class="card">
                <h3>2. 谨慎处理链接</h3>
                <p>不要点击陌生人发来的链接或附件，这些可能包含病毒或钓鱼网站。</p>
            </div>
            <div class="card">
                <h3>3. 小心高回报投资</h3>
                <p>高回报伴随着高风险，通常是诈骗分子吸引目标的手段，请保持警惕。</p>
            </div>
            <div class="card">
                <h3>4. 避免轻信来路不明的信息</h3>
                <p>不轻信陌生短信、电话或网络消息，尤其是涉及紧急汇款的内容。</p>
            </div>
